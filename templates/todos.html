{% extends 'base.html' %}

{% block content %}
    <h1>Задачи</h1>
    <hr>
    <a href="{{ url_for('add_todo') }}" class="btn btn-outline-success">Add ToDo</a>
    <div class="row">
        {% for todo in data %}
            <div class="todo-card {% if todo.completed %}green{% else %}red{% endif %}">
                <p>{{ todo.title }}</p>
                <p>User: <a href="users/{{ todo.user_id }}" target="_blank">{{ todo.user_id }}</a></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
