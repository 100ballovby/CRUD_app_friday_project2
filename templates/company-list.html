{% extends 'base.html' %}


{% block content %}
	<h1>Компании:</h1>
    <hr>
    <a href="{{ url_for('add_company') }}" class="btn btn-outline-success">Add company</a>
    {% for company in companies %}
    	<div class="card-user">
            <h2>{{ company.name }}</h2>
            <p>Website: <a href="{{ company.website }}" target="_blank">{{ company.website }}</a></p>
        </div>
    {% endfor %}
{% endblock %}
